<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="product__card">
      <div class="inner__image">
        <img class="headphone-img" src="./assets/image 2.jpg" alt="headphone" />
      </div>
      <div class="card__body">
        <div class="price">$100</div>
        <h1 class="headphone__title">Zebronics head phone</h1>
        <p class="headphone__desc">
          A portable headphone with a battery life of 20 hours and IP67 rating.
          Comes with a 3 years warranty.
        </p>

        <div class="color-section">
          <div class="choose__color-text">Choose your colour</div>
          <div class="color-buttons">
            <button class="color-btn red-color active"></button>
            <button class="color-btn blue-color"></button>
            <button class="color-btn black-color"></button>
          </div>
        </div>

        <div class="cart__buy-buttons">
          <button class="cart-btn cart-color">Add to cart</button>
          <button class="buy-btn buy-color">Buy now</button>
        </div>

        <div class="review__link-container">
          <a class="review-link" href="#">Read reviews</a>
        </div>
      </div>
    </div>
  </body>
</html>
